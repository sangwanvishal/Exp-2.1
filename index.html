<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Live Character Counter</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        min-height: 100vh;
        background: #f5f7fb;
        margin: 0
      }

      .wrap {
        width: 90%;
        max-width: 520px;
        padding: 16px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06)
      }

      textarea {
        width: 100%;
        height: 140px;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #d9e2ef;
        border-radius: 6px;
        resize: vertical
      }


    </style>
  </head>

  <body>
      <label for="txt"><strong>Type something:</strong></label>
      <textarea id="txt" placeholder="Start typing..."></textarea>
      <div class="meta">
        <div>Characters: <span id="count">0</span></div>
      </div>

    <script>
      const ta = document.getElementById('txt');
      const count = document.getElementById('count');
      const words = document.getElementById('words');

      function update() {
        const text = ta.value;
        count.textContent = text.length;
      }

      ta.addEventListener('input', update);
      update();
    </script>
  </body>

</html>
